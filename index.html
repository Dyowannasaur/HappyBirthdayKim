<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kimmy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #33acff;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #gift-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      cursor: pointer;
      animation: wiggle 1.5s infinite;
      z-index: 10;
    }

    @keyframes wiggle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    #greeting-content {
      display: none;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      text-align: center;
      position: absolute;
      top: 50vh;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: floatUp 60s linear forwards;
      z-index: 20;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #66d9ff;
      margin-bottom: 10px;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) translateY(-300vh); opacity: 0; }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      border-radius: 20px;
      animation: rise 60s linear forwards;
      z-index: 1;
    }

    @keyframes rise {
      0% { bottom: -100px; opacity: 1; }
      100% { bottom: 120vh; opacity: 0; }
    }

    .string {
      width: 2px;
      height: 20px;
      background: white;
      margin: 0 auto;
      position: relative;
      top: 60px;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Full-screen Gift Image -->
<img id="gift-img" src="https://i.pinimg.com/736x/d8/1c/0b/d81c0ba1ad53a81472b1323e85f1dbe9.jpg" alt="Gift Box" onclick="revealSurprise()" />

<!-- Greeting -->
<div id="greeting-content">
  <h1>ðŸŽ‰ Happy Birthday Kimmy! ðŸŽ‚</h1>
</div>

<!-- Audio (MP3) -->
<audio id="birthday-audio" loop>
  <source src="birthday-music.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  function revealSurprise() {
    // Hide the gift box
    document.getElementById("gift-img").style.display = "none";

    // Show greeting
    const greeting = document.getElementById("greeting-content");
    greeting.style.display = "flex";

    // Play the audio
    const audio = document.getElementById("birthday-audio");
    audio.play().catch(e => {
      console.log("Audio play was prevented. User interaction required.");
    });

    // Confetti
    for (let i = 0; i < 80; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["#ffffff", "#ffd1dc", "#ffe4ec", "#f9a6c4"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }

    // Balloons
    for (let i = 0; i < 10; i++) {
      let balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 90 + "vw";
      balloon.style.backgroundColor = ["#ffb6c1", "#ff69b4", "#ffd1dc", "#fffacd"][Math.floor(Math.random() * 4)];
      balloon.style.animationDuration = "60s";

      let string = document.createElement("div");
      string.classList.add("string");
      balloon.appendChild(string);

      document.body.appendChild(balloon);
    }
  }
</script>
</body>
</html>
